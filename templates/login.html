<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BlogHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="flex w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Left Side (Branding) -->
    <div class="w-1/2 bg-gradient-to-br from-blue-700 to-purple-700 text-white flex flex-col justify-center p-10">
      <h1 class="text-4xl font-bold mb-4">Welcome to BlogHive! üêù</h1>
      <p class="text-lg">Where Ideas Buzz into Blogs! Create smart, AI-powered blogs effortlessly with BlogHive. Start your journey and create your first post today!</p>
      <p class="mt-20 text-xs">&copy; 2025 BlogHive. All rights reserved.</p>
    </div>

    <!-- Right Side (Login Form) -->
    <div class="w-1/2 p-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
      <p class="text-sm text-gray-600 mb-6">
        Don't have an account? <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
      </p>
      <form method="POST" action="/login" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md">
          Login Now
        </button>
        <div class="text-center text-sm text-gray-600">
          or
        </div>
        <button type="button" class="w-full py-2 border border-gray-300 flex items-center justify-center rounded-md hover:bg-gray-100">
          <img src="https://www.google.com/images/icons/product/search-32.gif" alt="Google" class="w-5 h-5 mr-2">
          Login with Google
        </button>
        <div class="text-right text-sm">
          <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot password?</a>
        </div>
      </form>
    </div>

  </div>

</body>
</html>
