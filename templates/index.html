<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to BlogHive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">

  <style>
    .modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(5px);
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

body.modal-open .container {
  filter: blur(4px);
}


    @keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.blog-card {
  animation: fadeInUp 0.6s ease-in-out;
  animation-fill-mode: both;
}


    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    h2 {
      font-weight: 600;
      color: #343a40;
    }

    .keyword-button {
      border-radius: 30px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .keyword-button:hover {
      background-color: #0d6efd;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    #submit-button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    #submit-button:hover {
      background-color: #198754;
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
    }

    #blogs-container {
      margin-top: 40px;
    }

    hr {
      border-top: 2px solid #dee2e6;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üêù BlogHive</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Select Your Interests</h2>

  <div class="text-center mb-4" id="keyword-buttons">
    {% for keyword in keywords %}
      <button class="btn btn-outline-primary m-2 keyword-button" value="{{ keyword.keyword_name }}">
        {{ keyword.keyword_name }}
      </button>
    {% endfor %}
  </div>
  <!-- Adjective Chip Display Area -->
  <div class="text-center mt-4" id="adjective-container">
  <!-- Chips will be added here dynamically -->
  </div>


  <div class="text-center">
    <button class="btn btn-success" id="submit-button">Generate Blogs</button>
  </div>

  <hr class="my-5">

  <div id="blogs-container" class="row d-none">
    <!-- Blogs will be loaded here dynamically -->
    <div class="col-md-4 mb-4 blog-card">
      <div class="card shadow-sm h-100">
        <img src="IMAGE_URL" class="card-img-top" alt="Blog Image">
      <div class="card-body">
      <h5 class="card-title">Blog Title</h5>
      <p class="card-text">Blog Description</p>
    </div>
  </div>
    </div>

  </div>
</div>

  <!-- Overlay Modal -->
<div id="adjectiveModal" class="modal-overlay d-none">
  <div class="modal-content">
    <h5 id="modal-title">Select adjectives for keyword</h5>
    <div id="adjective-options" class="d-flex flex-wrap justify-content-center mt-3"></div>
    <div class="text-center mt-4">
      <button class="btn btn-primary me-2" id="confirm-adjectives">Confirm</button>
      <button class="btn btn-secondary" id="cancel-adjectives">Cancel</button>
    </div>
  </div>
</div>


<script src="/static/script.js"></script>
</body>
</html>
