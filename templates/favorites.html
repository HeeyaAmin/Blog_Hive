<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Blogs - BlogHive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üêù BlogHive</a>
    <form class="d-flex ms-auto">
      <a href="/" class="btn btn-outline-primary me-2">Home</a>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </form>
  </div>
</nav>

<div class="container mt-5">

  <h2 class="text-center mb-4">Your Favorite Blogs</h2>

  {% if favorites %}
    <div class="row">
      {% for blog in favorites %}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <img src="/{{ blog.image_url }}" class="card-img-top" alt="Blog Image">
            <div class="card-body">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">{{ blog.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center">You haven't saved any blogs yet!</p>
  {% endif %}

</div>

</body>
</html>
