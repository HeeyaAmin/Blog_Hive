<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Blogs - BlogHive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">

  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      font-family: 'Fredoka', sans-serif;
    }

    h2 {
      font-weight: 600;
      font-size: 2rem;
      color: #343a40;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .card {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üêù BlogHive</a>
    <div class="ms-auto">
      <a href="/" class="btn btn-outline-primary me-2">Home</a>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <h2 class="text-center mb-4">Your Favorite Blogs</h2>

  {% if favorites %}
    <div class="row">
      {% for blog in favorites %}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="/{{ blog.image_url }}" class="card-img-top" alt="Blog Image">
            <div class="card-body">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">{{ blog.description }}</p>
              <form method="POST" action="/remove_favorite">
                <input type="hidden" name="title" value="{{ blog.title }}">
                <button type="submit" class="btn btn-sm btn-outline-danger mt-2">Remove</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-center">You haven't saved any blogs yet!</p>
  {% endif %}

</div>

</body>
</html>
