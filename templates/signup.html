<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - BlogHive</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="flex w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Left Side: Branding -->
    <div class="w-1/2 bg-gradient-to-br from-green-700 to-emerald-500 text-white flex flex-col justify-center p-10">
      <h1 class="text-4xl font-bold mb-4">Join BlogHive! üêù</h1>
      <p class="text-lg">Start creating AI-powered blog content in seconds. Customize, generate, and inspire!</p>
      <p class="mt-20 text-xs">&copy; 2025 BlogHive. All rights reserved.</p>
    </div>

    <!-- Right Side: Sign-Up Form -->
    <div class="w-1/2 p-10">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Your Account</h2>
      <p class="text-sm text-gray-600 mb-6">
        Already have an account? <a href="/login" class="text-green-600 hover:underline">Login</a>
      </p>
      <form method="POST" action="/signup" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">First Name</label>
          <input type="text" name="first_name" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Last Name</label>
          <input type="text" name="last_name" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md">
          Sign Up
        </button>
      </form>
    </div>

  </div>

</body>
</html>
