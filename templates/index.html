<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to BlogHive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üêù BlogHive</a>
    <form class="d-flex ms-auto">
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </form>
  </div>
</nav>

<div class="container mt-5">

  <h2 class="text-center mb-4">Select Your Interests</h2>

  <div class="text-center mb-5" id="keyword-buttons">
    {% for keyword in keywords %}
      <button class="btn btn-outline-primary m-2 keyword-button" value="{{ keyword.keyword_name }}">
        {{ keyword.keyword_name }}
      </button>
    {% endfor %}
  </div>

  <div class="text-center">
    <button class="btn btn-success" id="submit-button">Generate Blogs</button>
  </div>

  <hr class="my-5">

  <div id="blogs-container" class="row">
    <!-- Blogs will be loaded here dynamically -->
  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
